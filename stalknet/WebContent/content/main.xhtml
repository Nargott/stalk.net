<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"  
	    xmlns:f="http://java.sun.com/jsf/core"  
	    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
  		<title>Hello, Stalker!</title>
    </h:head>  
    <h:body>  
    	<ui:composition template="/templates/menuBar.xhtml">
		    <ui:define name="title">
		        STALKNET
		    </ui:define>
		    <ui:define name="left">
		        <f:facet name="header">
       				<h:outputText value="Новости" />
       			</f:facet>
       			<h:form id="leftForm">
    				<p:accordionPanel value="#{mainPage.newsList}" var="new" multiple="true"> 
		       			<p:tab title="#{new.name}"> 
		     				<h:outputText value="#{new.description}" escape="false" />  
					    </p:tab> 
     				</p:accordionPanel>
				</h:form>    
		    </ui:define>
		    <ui:define name="right">
		        <f:facet name="header">
       				<h:outputText value="Ближайшее событие (игра)" />
       			</f:facet>
       			<h:form id="rightForm">
       				<p:outputPanel deferred="true">
       					<p:panel header="#{mainPage.lastEvent.name}" footer="Дата и время проведения: #{mainPage.getEventTime(mainPage.lastEvent)}">  
					        <h:outputText value="#{mainPage.lastEvent.description}" />  
					    </p:panel>  
       				</p:outputPanel>   
		        </h:form>
		    </ui:define>
		</ui:composition>
    </h:body>  
</html>

<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
  		<title>STALKNET</title>
  		<style>
			/*html, body {height:100%;margin:0;}*/
			body {
				margin: 0 auto;
				padding: 0;
				color: #FFFFFF;
				background-color: #000000;
				background-image: url('../resources/img/stalker1.jpg');
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: top center;
				-webkit-background-size: cover;
			    -moz-background-size: cover;
			    -o-background-size: cover;
			    background-size: cover;
			    height:100%;
			}
			html {
				height:100%;
			}
			.panelGridCenter {
				position: absolute;
    			left:40%;
    			top: 40%;
    			z-index:9;
			}
			#viewport {
				position: absolute;
				width: 80%;
				height: 100%;
				left:0%;
				top:0%;
				overflow: hidden;
				/*background-color: red;*/
				z-index:-1;
			}
			#viewport .smoke {
			  position: absolute;
			  width: 250px;
			  height: 250px;
			  background:url('../resources/img/smoke-texture.png') no-repeat;
			  margin-left:0px
			}
		</style>
		
    </h:head>  
    <h:body>
    <div class="iconJava" style="position: absolute; left:1%; top:1%;"><a href="http://www.oracle.com/technetwork/java/javaee/overview/index.html" target="_blank"><img src="../resources/img/logos/java.png" height="65px"/></a></div>
    <div class="iconGlassFish" style="position: absolute; left:95%; top:1%;"><a href="https://glassfish.java.net/" target="_blank"><img src="../resources/img/logos/glassfish.png" height="45px"/></a></div>	
    <div class="iconPrimeFaces" style="position: absolute; left:1%; top:93%;"><a href="http://primefaces.org/" target="_blank"><img src="../resources/img/logos/primefaces.png" height="45px"/></a></div>
    <div class="iconEclipseLink" style="position: absolute; left:93%; top:93%;"><a href="http://www.eclipse.org/eclipselink/" target="_blank"><img src="../resources/img/logos/eclipselink.png" height="65px"/></a></div>
    <div id="viewport"></div>
    <h:form id="loginForm" name="loginForm">  
   		<p:panelGrid columns="3" styleClass="panelGridCenter" > 
			    <f:facet name="header">  
			        Вход в STALKNET 
			    </f:facet>  
			    <h:outputLabel for="login" value="Логин:" />  
			    <p:inputText id="login" value="#{core.login}" required="true" label="Логин">
			    	<f:validateLength minimum="3" />  
			    </p:inputText>  
			  	<p:message for="login" display="icon" />  
			  	
			    <h:outputLabel for="pass" value="Пароль:" />
			    <p:password id="pass" value="#{core.pass}" required="true" label="Пароль">  
			  		<f:validateLength minimum="3" />  
			    </p:password>
			    <p:message for="pass" display="icon"/>  
			    
			    <f:facet name="footer">  
			        <p:commandButton value="Вход" action="#{core.loginAction()}" process="loginForm" icon="ui-icon-arrowreturnthick-1-e" ajax="false" style="margin-left: 35px;"/>
			 	
			        <p:button value="Регистрация" outcome="#{core.regAction()}" icon="ui-icon-pencil" ajax="false" />  
			    </f:facet>
			    
		</p:panelGrid>
	</h:form>
		<script type="text/javascript">
			$(function () {
				if (!$.browser.msie) {
					var a = 0;
					var w = $("#viewport").width()*0.7;
					for (; a&lt;40; a+=1) {
						setTimeout(function b() {
							var a = Math.random() * 5e3 + 10e3, c = $("<div />", {"class": "smoke", css: {opacity: 0, left: Math.random() * w + 20}});
							$(c).appendTo("#viewport");
							$.when($(c).animate({opacity: 1}, {duration: a / 4, easing: "linear", queue: false, complete: function () {
								$(c).animate({opacity: 0}, {duration: a / 3, easing: "linear", queue: false})
							}}), $(c).animate({bottom: $("#viewport").height()}, {duration: a, easing: "linear", queue: false})).then(function () {
								$(c).remove();
								b()
							})
						}, Math.random() * 15e3)
					}
				}
			}())
		</script> 
    </h:body> 
</html>

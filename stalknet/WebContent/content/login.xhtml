<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
  		<title>STALKNET</title>
  		<style>
			/*html, body {height:100%;margin:0;}*/
			body {
				margin: 0 auto;
				padding: 0;
				color: #FFFFFF;
				background-color: #000000;
				background-image: url(../resources/img/stalker1.jpg);
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: top center;
				-webkit-background-size: cover;
			    -moz-background-size: cover;
			    -o-background-size: cover;
			    background-size: cover;
			}
			.panelGridCenter {
    			margin: 0 auto;
    			margin-top: 20%;
			}
		</style>
    </h:head>  
    <h:body>
    	<h:form> 
    		 
	       	<p:panelGrid columns="3" styleClass="panelGridCenter" >  
			    <f:facet name="header">  
			        Вход в STALKNET 
			    </f:facet>  
			    <h:outputLabel for="login" value="Логин:" />  
			    <p:inputText id="login" value="#{core.login}" required="true" label="Логин">
			    	<f:validateLength minimum="3" />  
			    </p:inputText>  
			  	<p:message for="login" display="icon" />  
			  	
			    <h:outputLabel for="pass" value="Пароль:" />
			    <p:password id="pass" value="#{core.pass}" required="true" label="Пароль">  
			  		<f:validateLength minimum="3" />  
			    </p:password>
			    <p:message for="pass" display="icon"/>  
			    
			    <f:facet name="footer">  
			    	<p:commandButton value="Регистрация" action="#{core.regAction()}" icon="ui-icon-pencil" ajax="false" />
			        <p:commandButton value="Вход" action="#{core.loginAction()}" icon="ui-icon-arrowreturnthick-1-e" ajax="false" style="margin-left: 35px;"/>  
			    </f:facet>
			</p:panelGrid>
		</h:form>
    </h:body>  
</html>

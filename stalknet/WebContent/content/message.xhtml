<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
  		<title>Hello, PrimeFaces and EJB!</title>
  		<style>
			/*html, body {height:100%;margin:0;}*/
			body {
				margin: 0 auto;
				padding: 0;
				color: #FFFFFF;
				background-color: #000000;
				background-image: url(../resources/img/stalker1.jpg);
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: top center;
				-webkit-background-size: cover;
			    -moz-background-size: cover;
			    -o-background-size: cover;
			    background-size: cover;
			}
			.centered {
			  position: fixed;
			  top: 50%;
			  left: 50%;
			  transform: translate(-50%, -50%);
			}
			
		</style>	
    </h:head>  
    <h:body>  
    	<f:view>
    		<p:panel styleClass="centered">
    			<f:facet name="header">  
			        Регистрация закончена 
			    </f:facet>
			    <h:panelGrid columns="1" cellpadding="10">
	    			<h:outputLabel>На Ваш почтовый адрес #{registrator.newUser.email} выслан пароль, по которому Вы сможете войти в систему.</h:outputLabel>
	    			<h:outputLabel>После входа Вы сможете изменить пароль в личном кабинете. Администрации Ваш пароль не известен.</h:outputLabel>
	    			
    			</h:panelGrid>
    			<f:facet name="footer">  
    				<p:button value="Войти" style="left:40%;" outcome="/content/login.jsp" icon="ui-icon-arrowreturnthick-1-e" ajax="false"/>
    			</f:facet>
    		</p:panel>
    	</f:view>
    </h:body>  
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
    <h:head>  
  		<title>Hello, PrimeFaces and EJB!</title>
    </h:head>  
    <h:body>  
    	<f:view>
	        <h:form id="regForm" enctype="multipart/form-data">   
			    <h:outputText value="#{core.getMD5(test.str)}"></h:outputText>
			    <br />
			    <p:fileUpload id="photo" value="#{test.photo}"  mode="simple" 
				  					sizeLimit="200000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
				  					invalidSizeMessage="Превышен максимальный размер файа в 200Кб!"
				  					invalidFileMessage="Недопустимый тип файла (не gif, jpg, jpeg или png)"/> 
				  	<p:watermark for="photo" value="Фото *" />  
				  	<br /><h:outputLabel for="photo" value="Ваше фото в экипировке, в которой вы собираетесь учавствовать в игре." style="font-size:small"/>
		            <p:message for="photo"/> 
		            <p:commandButton value="Отправить" actionListener="#{test.submit}" icon="ui-icon-pencil" ajax="false"  style="align:right; margin-left: 45%;"/>
			</h:form>
		</f:view>
    </h:body>  
</html>

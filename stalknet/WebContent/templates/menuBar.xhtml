<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
	  <h:head>
	    <title><ui:insert name="title" /></title>
	    <style>
			html, body {height:100%;margin:0;overflow:hidden;background:#121212;}
			/*.tabPDA {
    			margin: 0 auto;
    			margin-top: 0%;
    			height:100%;
			}*/
			.pdaColumn {
			}
		</style>
		<script type="text/javascript">
              $(document).ready(function() {
                  docHeight=$(document).height();
                  navHeight=$(".ui-menubar").outerHeight();
                  $(".tabPDA").css("height",(docHeight-navHeight-15));
                  $(".pdaColumn").css("height",(docHeight-navHeight-50));
              });
              $(window).resize(function() {
            	  docHeight=$(document).height();
            	  navHeight=$(".ui-menubar").outerHeight();
                  $(".tabPDA").css("height",(docHeight-navHeight-15));
                  $(".pdaColumn").css("height",(docHeight-navHeight-50));
              });
            
        </script>
	  </h:head>
	<h:body>
		<f:view>
			<p:panelGrid styleClass="tabPDA">  
		        <p:row>
		        	<p:column style="width:40%">
			        	<p:panel style="overflow:auto;" styleClass="pdaColumn">
				        	<ui:insert name="left" />
				        </p:panel>  
		   		 	</p:column>
		   		 	<p:column style="width:60%">
		   		 		<p:panel style="overflow:auto;" styleClass="pdaColumn"> 
		   		 			<ui:insert name="right" />
					    </p:panel>    
	   		 		</p:column>
	   		 	</p:row>
	    	</p:panelGrid>  
			<ui:include src="menu.xhtml" />	
		</f:view>	 
	</h:body>
</html>
